{% if user.is_authenticated %}
<h1>hello</h1>

{% else %}
<form method="POST" action="{% url 'home'%}">
  {% csrf_token %}
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      name="username"
      placeholder="Username"
      required
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="Password"
      required
    />
  </div>
  <button type="Login" class="btn btn-secondary">Submit</button>
</form>

{% endif %}
